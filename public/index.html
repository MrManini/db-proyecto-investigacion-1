<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo4j CRUD</title>
</head>
<body>
    <h2>Add Users</h2>
    
    <form id="addUserForm">
        <input type="number" id="userId" placeholder="User ID" required>
        <input type="text" id="userName" placeholder="User Name" required>
        <button type="submit">Add User</button>
    </form>

    <h2>Add Posts</h2>
    
    <form id="addPostForm">
        <input type="number" id="postId" placeholder="Post ID" required>
        <input type="text" id="postContent" placeholder="Post Content" required>
        <input type="number" id="postAuthorId" placeholder="Author ID" required>
        <button type="submit">Add Post</button>
    </form>

    <h2>Add Comments</h2>
    
    <form id="addCommentForm">
        <input type="text" id="commentText" placeholder="Comment Text" required>
        <input type="number" id="commentAuthorId" placeholder="Author ID" required>
        <input type="number" id="commentPostId" placeholder="Post ID" required>
        <input type="checkbox" id="commentLikeNotLike" placeholder="Like or Not">
        <label for="commentLikeNotLike">Like</label>
        <button type="submit">Add Comment</button>
    </form>

    <h2>Update User</h2>
    <form id="updateUserForm">
        <input type="number" id="updateUserId" placeholder="User ID" required>
        <input type="text" id="updateUserName" placeholder="New Name" required>
        <button type="submit">Update User</button>
    </form>

        id="updateCommentId" placeholder="Comment ID" required>
        <input type="text" id="updateCommentText" placeholder="New Text" required>
        <button type="submit">Update Comment</button>
    </form>
    
    <h2>Delete User</h2>
    <form id="deleteUserForm">
        <input type="number" id="deleteUserId" placeholder="User ID" required>
        <button type="submit">Delete User</button>
    </form>
    
    <h2>Delete Post</h2>
    <form id="deletePostForm">
        <input type="number" id="deletePostId" placeholder="Post ID" required>
        <button type="submit">Delete Post</button>
    </form>
    
    <h2>Delete Comment</h2>
    <form id="deleteCommentForm">
        <input type="number" id="deleteCommentId" placeholder="Comment ID" required>
        <button type="submit">Delete Comment</button>
    </form>

    <script src="logic.js"></script>
</body>
</html>
